    <script>

        function ordenaValores(){
            lista = [];
            var valores = document.getElementById("txtValores").value;
            valores = valores.split(",");

            var val = parseInt(valores);
            for(let i=0; i<valores.length; i++){
                lista.push(parseInt(valores[i]));
            }
            
            document.write("Valores desordenados: " + lista + "<br>"); 
            lista.sort();
            document.write("Valores ordenados: " + lista + "<br>");           
        }

    </script>
</head>
<body>
    
    Valores<input type="text" id="txtValores">
    <input type="button" value="Ordenar Valores" onclick=ordenaValores()>
</body>
